{% extends "header.html" %}
{% block body %}
<div class="cont">
  <div class="form sign-in">
    <form>
      <h2 style="margin-left: 4%;margin-bottom: 2%; ">Welcome Back, <b style="color: green;">Login</b> to Continue</h2>
      <div class="signup_form">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control"  placeholder="Enter a valid username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control"  placeholder="***********">
        </div>
        <button type="button" class="submit">Sign Up</button>
      </div>
    </form>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up">
      <form>
        <h2 style="margin-left: 4%;margin-bottom: 2%; ">Welcome, <b style="color: green;">Register</b> to Continue</h2>
        <div class="signup_form">
          <div class="form-group">
            <label>Name</label>
            <input type="email" class="form-control"  placeholder="Enter you name">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">District</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option value="">Select and option</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control"  placeholder="Enter a valid username">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control"  placeholder="***********">
          </div>
          <div class="form-group">
            <label>Reneter the password</label>
            <input type="password" class="form-control"  placeholder="***********">
          </div>
          <button type="button" class="submit">Sign Up</button>
        </div>
      </form>
      <!-- <button type="button" class="fb-btn">Join with <span>facebook</span></button> -->
    </div>
  </div>
</div>
<link rel="stylesheet" type="text/css" href="static/CSS/index.css">
<script src="static\Scripts\index.js"></script>
{% endblock %}
